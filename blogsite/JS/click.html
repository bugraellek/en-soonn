<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>varsayılanları değiştir</title>
    <style>
        #d1{
            border: 2px solid gray;
            height: 200px;
            width: 200px;
        }

    </style>
</head>
<body>
    <div id="d1"></div>

    <script>
        window.d1.onmousedown = function(e){
            var bgColor;
            switch(e.which){
                case 1:
                    bgColor="lime";
                    break;
                case 2:
                    bgColor="tomato";
                    break;
                case 3:
                    bgColor="aqua";
                    break;
            }
            window.d1.style.backgroundColor= bgColor
        }
    </script>
</body>
</html>
